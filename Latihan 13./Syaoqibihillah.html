<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Volume Bangun Ruang</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Kalkulator Volume Bangun Ruang</h1>
    <form id="volumeForm">
        <label for="shape">Pilih Bangun Ruang:</label>
        <br> <!-- Baris baru di sini -->

        <select id="shape" name="shape">
            <option value="balok">Balok</option>
            <option value="tabung">Tabung</option>
            <option value="bola">Bola</option>
            <option value="prisma">Prisma Segitiga</option>
            <option value="kerucut">Kerucut</option>
        </select>
        <br> <!-- Baris baru di sini -->
        <br>

        <label for="input1">Masukkan Nilai 1:</label>
        <input type="number" id="input1" name="input1" required>

        <label for="input2">Masukkan Nilai 2:</label>
        <input type="number" id="input2" name="input2" required>

        <label for="input3">Masukkan Nilai 3:</label>
        <input type="number" id="input3" name="input3" required>

        <button type="button" onclick="calculateVolume()">Hitung</button>
        <button type="reset">Reset</button>
    </form>

    <!-- Images in the corners -->
    <img src="Logo unindra.png" alt="Image" class="corner-image-top-left">
    <img src="abc.jpeg" alt="Image" class="corner-image-top-right">

    <script src="script.js"></script>
</body>

</html>
