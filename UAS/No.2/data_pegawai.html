<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai</title>
    <style>
        table {
            width: 50%;
        }
        table, th, td {
            border: 1px solid rgb(0, 0, 0);
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }
        input[type="submit"] {
            background-color: green;
            color: white;
            padding: 10px 15px;
            border: none;
        }
        .form-table {
            width: 50%;
        }
        tr:hover {
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <center>
        <h1>Input Data Pegawai</h1>
        <form id="pegawaiForm" class="form-table">
            <table>
                <tr>
                    <td><label for="nik">NIK:</label></td>
                    <td><input type="text" id="nik" name="nik" size="40"></td>
                </tr>
                <tr>
                    <td><label for="nama">Nama:</label></td>
                    <td><input type="text" id="nama" name="nama" size="40"></td>
                </tr>
                <tr>
                    <td><label for="alamat">Alamat:</label></td>
                    <td><textarea rows="3" cols="40" id="alamat" name="alamat"></textarea></td>
                </tr>
            </table>
            <br>
            <input type="button" value="Submit" onclick="submitPegawai()" style="background-color: green; color: white;">
        </form>
    
        <h2>Data Pegawai</h2>
        <table id="tablePegawai" border="1" cellpadding="5" cellspacing="5">
            <thead>
                <tr>
                    <th colspan="5" style="background-color: black; color: red">NIK</th>
                </tr>
                <tr>
                    <th style="background-color: black; color: red" id="nik_part1"></th>
                    <th style="background-color: blue; color: yellow" id="nik_part2"></th>
                    <th style="background-color: black; color: green" id="nik_part3"></th>
                </tr>
                <tr>
                    <th colspan="5" style="background-color: black; color: red">NAMA</th>
                </tr>
                <tr>
                    <th colspan="5" style="background-color: black; color: red" id="nama_result"></th>
                </tr>
                <tr>
                    <th colspan="5" style="background-color: black; color: red">ALAMAT</th>
                </tr>
                <tr>
                    <th colspan="5" style="background-color: black; color: red" id="alamat_result"></th>
                </tr>
            </thead>
        </table>
    </center>

    <script>
        function submitPegawai() {
            // Mengambil nilai input dari form
            var nik = document.getElementById('nik').value;
            var nama = document.getElementById('nama').value;
            var alamat = document.getElementById('alamat').value;

      
            // Parsing NIK into three parts
            const nikParts = nik.match(/(\d{4})\s*(\d{3})\s*(\d{5})/);
            const nikPart1 = nikParts[1];
            const nikPart2 = nikParts[2];
            const nikPart3 = nikParts[3];

            // Displaying NIK parts
            document.getElementById("nik_part1").innerHTML = nikPart1;
            document.getElementById("nik_part2").innerHTML = nikPart2;
            document.getElementById("nik_part3").innerHTML = nikPart3;

           // Displaying NAMA
           document.getElementById("nama_result").innerHTML = nama;

            // Displaying ALAMAT
            document.getElementById("alamat_result").innerHTML = alamat;

            // Reset formulir setelah menambahkan data
            document.getElementById("pegawaiForm").reset();
        }
    </script>
</body>
</html>
